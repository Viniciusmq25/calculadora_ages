<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Insana</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container-calculo">
      <div class="calculo">
        <p class="calculo-cima" id="calculo-cima"></p>
        <div class="container-resultado">
          <p class="icone-igual">=</p>
          <input type="text" class="calculo-resultado" id="resultado">
        </div>
      </div> 
    </div>
    <div class="teclado">
      <button class="btn" onclick="apagar()"><span>CE</span></button>
      <button class="btn" onclick="limpar()">C</button>
      <button class="btn" onclick="operation('%')">%</button>
      <button class="btn" id="op" onclick="operation('/')">รท</button>
      <button class="btn" onclick="adicionar('8')">7</button>
      <button class="btn" onclick="adicionar('8')">8</button>
      <button class="btn" onclick="adicionar('9')">9</button>
      <button class="btn" id="op" onclick="operation('*')">x</button>
      <button class="btn" onclick="adicionar('4')">4</button>
      <button class="btn" onclick="adicionar('5')">5</button>
      <button class="btn" onclick="adicionar('6')">6</button>
      <button class="btn" id="op" onclick="operation('-')">-</button>
      <button class="btn" onclick="adicionar('1')">1</button>
      <button class="btn" onclick="adicionar('2')">2</button>
      <button class="btn" onclick="adicionar('3')">3</button>
      <button class="btn" id="op" onclick="operation('+')">+</button>
      <button class="btn" onclick="invertion()">+/-</button>
      <button class="btn" onclick="adicionar('0')">0</button>
      <button class="btn" onclick="adicionar('.')">,</button>
      <button class="btn" id="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
